<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو</title>
    <!-- إضافة مكتبة Video.js -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <style>
        /* تخصيص حجم المشغل */
        .video-js {
            width: 100%;
            height: 100vh; /* ارتفاع كامل للشاشة */
        }
    </style>
</head>
<body>
    <!-- مشغل الفيديو -->
    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="100%"
        height="100%"
    >
        <!-- رابط الفيديو -->
        <source src="https://aflam-cdn-cash-27-rty.dialymotion.online/yh5chvappxikjnl75zpkrld3vjqhvkpgeandur76liq2fget6aaslaasusta/v.mp4" type="application/x-mpegURL" />
        <p class="vjs-no-js">
            لرؤية الفيديو، يرجى تمكين JavaScript، أو التفكير في الترقية إلى متصفح يدعم
            <a href="https://videojs.com/html5-video-support/" target="_blank">HTML5 video</a>
        </p>
    </video>

    <!-- إضافة مكتبة Video.js -->
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
    <!-- إضافة مكتبة hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // تهيئة المشغل
        var player = videojs('my-video', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: false,
            width: "100%",
            height: "100%",
            stretching: "exactfit",
            primary: "html5",
        });

        // دعم HLS إذا كان المتصفح لا يدعمه بشكل افتراضي
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://aflam-cdn-cash-27-rty.dialymotion.online/yh5chvappxikjnl75zpkrld3vjqhvkpgeandur76liq2fget6aaslaasusta/v.mp4');
            hls.attachMedia(player.tech().el());
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                player.play();
            });
        } else if (player.tech().el().canPlayType('application/vnd.apple.mpegurl')) {
            // دعم HLS بشكل افتراضي في المتصفحات مثل Safari
            player.src('https://aflam-cdn-cash-27-rty.dialymotion.online/yh5chvappxikjnl75zpkrld3vjqhvkpgeandur76liq2fget6aaslaasusta/v.mp4');
            player.play();
        }
    </script>
</body>
</html>
