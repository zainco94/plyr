<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو</title>
    <!-- إضافة مكتبة Video.js -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <style>
        /* تخصيص حجم المشغل */
        .video-js {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- مشغل الفيديو -->
    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        data-setup='{}'
        width="100%"
        height="100%"
    >
        <!-- رابط الفيديو -->
        <source src="https://aflam-cdn-cash-27-rty.dialymotion.online/yh5chvappxikjnl75zpkrld3vjqhvkpgeandur76liq2fget6aaslaasusta/v.mp4" type="video/mp4" />
        <p class="vjs-no-js">
            لرؤية الفيديو، يرجى تمكين JavaScript، أو التفكير في الترقية إلى متصفح يدعم
            <a href="https://videojs.com/html5-video-support/" target="_blank">HTML5 video</a>
        </p>
    </video>

    <!-- إضافة مكتبة Video.js -->
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
    <script>
        // تهيئة المشغل
        var player = videojs('my-video', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: false,
            width: "100%",
            height: "100%",
            stretching: "exactfit",
            androidhls: true,
            hlshtml: true,
            primary: "html5",
        });
    </script>
</body>
</html>
