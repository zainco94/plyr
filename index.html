<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو</title>
    <!-- إضافة مكتبة Video.js -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <style>
        /* تخصيص حجم المشغل */
        .video-js {
            width: 100%;
            height: 100vh; /* ارتفاع كامل للشاشة */
        }
    </style>
</head>
<body>
    <!-- مشغل الفيديو -->
    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="100%"
        height="100%"
    >
        <p class="vjs-no-js">
            لرؤية الفيديو، يرجى تمكين JavaScript، أو التفكير في الترقية إلى متصفح يدعم
            <a href="https://videojs.com/html5-video-support/" target="_blank">HTML5 video</a>
        </p>
    </video>

    <!-- إضافة مكتبة Video.js -->
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
    <script>
        // رابط الفيديو
        const videoUrl = "https://aflam-cdn-cash-27-rty.dialymotion.online/yh5chvappxikjnl75zpkrld3vjqhvkpgeandur76liq2fget6aaslaasusta/v.mp4";

        // تحميل الفيديو كـ Blob
        fetch(videoUrl)
            .then(response => response.blob())
            .then(blob => {
                // إنشاء Blob URL
                const blobUrl = URL.createObjectURL(blob);

                // تهيئة المشغل
                const player = videojs('my-video', {
                    controls: true,
                    autoplay: false,
                    preload: 'auto',
                    fluid: false,
                    width: "100%",
                    height: "100%",
                    stretching: "exactfit",
                    primary: "html5",
                });

                // تعيين مصدر الفيديو كـ Blob URL
                player.src({ type: 'video/mp4', src: blobUrl });
            })
            .catch(error => {
                console.error('حدث خطأ أثناء تحميل الفيديو:', error);
            });
    </script>
</body>
</html>
