<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شيشسي</title>
    <style>
        /* تخصيص حجم المشغل */
        video {
            width: 100%;
            height: 100vh; /* ارتفاع كامل للشاشة */
        }
    </style>
</head>
<body>
    <!-- مشغل الفيديو -->
    <video id="video" controls></video>

    <!-- إضافة مكتبة hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // رابط الفيديو
        const videoUrl = "https://aflam-cdn-cash-27-rty.dialymotion.online/yh5chvappxikjnl75zpkrld3vjqhvkpgeandur76liq2fget6aaslaasusta/v.mp4";

        // التحقق من دعم HLS
        if (Hls.isSupported()) {
            const video = document.getElementById('video');
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // دعم HLS بشكل افتراضي في المتصفحات مثل Safari
            video.src = videoUrl;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert('المتصفح لا يدعم تشغيل هذا الفيديو.');
        }
    </script>
</body>
</html>
